<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"> 

    <title>SpaceX</title>
</head>

<body>

    <header> 

        <nav>

            <div class="brand">

                <a href="#"> 
                    <img src="./img/logo.png" alt="SpaceX Logo"> 
                </a>

            </div>

            <div class="navRight">

                <div class="navLinks">
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Updates</a>
                    <a href="#">Career</a>
                    <a href="#">Shop</a>
                </div>

                <div class="search">

                    <div>
                        <img src="./img/search.png" alt="Search Icon">
                        <input type="text" placeholder="Search"> 
                    </div>

                </div>

            </div>

        </nav>

        <section class="hero">

            <div class="social">

                <div> <a href="#"> <i class="fa fa-facebook-official" aria-hidden="true"></i> </a> </div>
                <div> <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i> </a> </div>
                <div> <a href="#"><i class="fa fa-instagram" aria-hidden="true"> </i> </a> </div>
                <div> <a href="#"><i class="fa fa-youtube" aria-hidden="true"> </i> </a> </div>

            </div>

            <div class="cta container">

                <div class="leftSection">

                    <h1>
                        Space Exploration Technologies Corp. trading as SpaceX, is a private American aerospace manufacturer headquartered California
                    </h1>

                    <button class="btn btnPrimary">Explore Space</button>

                </div>

                <div class="rightSection">

                    <img src="./img/astronaut.png" alt="astronaut">

                </div>

            </div>

        </section>

    </header>



    <script type="text/javascript" src="./js/script.js"> </script>
    
</body>

</html>
